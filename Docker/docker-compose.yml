services:
  postgres:
    image: postgres:17-alpine
    container_name: todoapp-docker-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    ports:
      - "5433:5432"  # External port 5433 to avoid conflict with existing PostgreSQL
    volumes:
      - todoapp-docker-postgres-data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    restart: unless-stopped
    networks:
      - todoapp-docker-network

  todoapp:
    build: .
    container_name: todoapp-docker-https
    ports:
      - "5002:5204"  # Map host 5002 to container 5204 (HTTP)
      - "5003:5003"  # Map host 5003 to container 5003 (HTTPS)
    depends_on:
      - postgres
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__IdentityConnection=Host=postgres;Port=5432;Database=Identity;Username=postgres;Password=postgres
      - ConnectionStrings__TodoConnection=Host=postgres;Port=5432;Database=Todo;Username=postgres;Password=postgres
      - Kestrel__Certificates__Default__Path=/app/certs/host/todoapp-cert.pfx
      - Kestrel__Certificates__Default__Password=TodoApp2024!
    volumes:
      # Mount host dev cert to a separate path; app will prefer it if present, else fall back to bundled cert
      - "${USERPROFILE}/todoapp-cert.pfx:/app/certs/host/todoapp-cert.pfx:ro"
    networks:
      - todoapp-docker-network
    restart: unless-stopped

volumes:
  todoapp-docker-postgres-data:

networks:
  todoapp-docker-network:
    driver: bridge